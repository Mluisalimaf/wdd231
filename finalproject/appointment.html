<body>
    <header>
        <h2>Fino Mel</h2>
        <button id="hamburger-btn" aria-label="Toggle Navigation">&#9776;</button> <!-- Hamburger menu icon -->
        <nav id="main-nav">
            <ul id="nav-list">

                <li><a href="book.html">Book Now</a></li>

            </ul>
        </nav>
    </header>

    <main>
      <section id="welcome">
        <h1>Fino Mel</h1>
        <p>Your destination for realizing dreams.</p>
        <p>Book an appointment in our place.</p>
      </section>

      <form method="GET" action="thankyou.html" class="designOne">
        <fieldset>
          <legend>Personal Information</legend>
          <label>First Name
            <input type="text" name="first" required autocomplete="given-name" title="Your First Name">
          </label>
          <label>Last Name
            <input type="text" name="last" required autocomplete="family-name" title="Your Last Name">
          </label>
          <label>Phone
            <input type="tel" name="phone" required autocomplete="tel" placeholder="987-555-1234">
          </label>
          <label>Email
            <input type="email" name="email" required placeholder="john89@gmail.com" autocomplete="email">
          </label>
        </fieldset>

        <fieldset>
          <legend>Service Details</legend>
          <label>Type of service:
            <select name="membership" required>
              <option value="">Choose an option</option>
              <option value="Party Cakes">Party Cakes</option>
              <option value="Luxury Sweets">Luxury Sweets</option>
              <option value="Custom made sweets">Custom made sweets</option>
              <option value="Other">Other</option>
            </select>
          </label>
          <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

          <label for="time">Time:</label>
            <input type="time" id="time" name="time">
        </fieldset>

        <input type="hidden" name="timestamp" id="timestamp">
        <input type="submit" value="Submit">
      </form>
    </main>
