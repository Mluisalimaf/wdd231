<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monica Beauty</title>
    <link rel="stylesheet" href="styles/salon.css">
    <meta name="description" content="Monica Beauty - Your destination for beauty and wellness. We offer hair, nails, and aesthetics services with experienced professionals.">
    <meta name="keywords" content="beauty, hair, nails, aesthetics, Monica Beauty, appointment">
    <meta name="author" content="Monica Beauty">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Monica Beauty</h1>
        <button id="hamburger-btn" aria-label="Toggle Navigation">&#9776;</button> <!-- Hamburger menu icon -->
        <nav id="main-nav">
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="appointments.html">Appointments</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Main content of the site -->
        <section id="welcome">
            <h2>Welcome to Monica Beauty</h2>
            <p>Your destination for beauty and wellness.</p>
        </section>

        <section id="booking">
            <h2>Appointment</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="service">Service:</label>
                <select id="service" name="service" required>
                    <option value="">...</option>
                    <option value="hair">Hair</option>
                    <option value="nails">Nails</option>
                    <option value="esthetics">Aesthetics</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>

                <button type="submit">Book</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Monica Beauty. All rights reserved.</p>
    </footer>

    <script src="salon.js"></script>
</body>
</html>
